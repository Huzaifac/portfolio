<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Careers</title>
</head>

<body>
    <form action="mailto:cultus874@gmail.com" autocomplete="on" method="post" target="_blank">
        <fieldset>
            <legend>Basic Information</legend>
            <label for="fname">First Name: </label>
            <input type="text" id="fname" name="fname" value="Muhammad"  autofocus><br>
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" name="lname" value="Ali" required><br>
            <label for="country">Country</label>
            <select name="country" id="country">
                <optgroup label="Asia">

                    <option value="Pakistan" selected>Pakistan</option>
                    <option value="India">India</option>
                </optgroup>
                <optgroup label="Europe">

                    <option value="Canada">Canada</option>
                    <option value="England">England </option>
                    <option value="America">America</option>

                </optgroup>
            </select><br>
            <label>Other-Nationality</label>
            <input type="radio" id="yes" name="other-nationality" value="other-nationality">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="other-nationality" value="other-nationality">
            <label for="no">No</label>

        </fieldset>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="picture">Upload your Picutre</label>
            <input type="file" id="picture" name="picture" ><br>
            <label for="email">Email:</label>
            <input type="email" required id="email" name="email" placeholder="abc@gmail.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
            <label for="tel">Tel no:</label>
            <input type="tel" name="tel" id="tel"><br>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" min="1990-12-31" max="2010-12-31" ><br>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" required maxlength="100">
        </fieldset>
        <fieldset>
            <legend>Academic Information</legend>
            <label>Degree:</label>
            <input type="checkbox"  id="cs" name="cs" value="cs">
            <label for="cs">Computer Sciences </label>
            <input type="checkbox"  id="business" value="business">
            <label for="business">business </label>
            
            <input type="checkbox"  id="Managment" value="Managment">
            <label for="Managment">Managment </label><br>
            <label for="#">Upload your Cv</label>
            <input type="file"  name="Cv">



            
            
        </fieldset>
        <input type="submit" value="submit">
    </form>
</body>

</html>
